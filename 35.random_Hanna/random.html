<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<link href="css/random.css" rel="stylesheet" type="text/css">
</head>

<body>
	
<div class="sideBySide">
<img class="foodImage" id="leftImage" onClick="randomizer(event)" src="images/pizza.jpg" alt="pizza">
<img class="foodImage" id="middleImage" onClick="randomizer(event)" src="images/steak.jpg" alt="steak">
<img class="foodImage" id="rightImage" onClick="randomizer(event)" src="images/sandwich.jpg" alt="sandwich">

</div>	
</body>
	
<script>
// elements that can change

var leftImage = document.getElementById("leftImage")
var middleImage = document.getElementById("middleImage")
var rightImage = document.getElementById("rightImage")


// list of images in the images folder

var pizza = "images/pizza.jpg"
var steak = "images/steak.jpg"
var sandwich = "images/sandwich.jpg" 
var tacos = "images/tacos.jpg"
var hamburger = "images/hamburger.jpg"
	
function randomizer(event){
	var x = Math.floor(Math.random() * 5) +1;
	// console.log("var x = " + x)	
	console.log(event.currentTarget.id);
	if (x == 1){
		event.currentTarget.src = pizza;
	}
	if (x == 2){
		event.currentTarget.src = steak;
	}
	if (x == 3){
		event.currentTarget.src = sandwich;
	}
	if (x == 4){
		event.currentTarget.src = tacos;
	}
	if (x == 5){
		event.currentTarget.src = hamburger;
	}

}	
		
</script>	
</html>
