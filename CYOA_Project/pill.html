<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>First Screen</title>
<link href="css/cyoa.css" rel="stylesheet" type="text/css">
</head>

<body>




  <video  width="1080" id="scene" class="vidcenter" preload="auto" controls="controls" >
    <source src="video/pill.mp4" type="video/mp4">
  </video>
  <video width="1080" id="option1" class="vidcenter" preload="auto" style="display: none;"  loop>
    <source src="video/gameover.mp4" type="video/mp4">
  </video>



<div  id="DIVforButtons">
  <p>
<button class="buttonstyle"  id="topButton" onClick="buttonOne()">RESTART</button>  
</p>    

</div>
</body>
<script>

    document.getElementById('scene').addEventListener('ended',whenVideoEnds,false);
        
    var btn1 = document.getElementById("topButton");
   var currentVideo = document.getElementById('scene');
    var option1Video = document.getElementById('option1');
  

    btn1.style.display = 'none';        
        
    function whenVideoEnds(e) {
		// these three commands make the caption and the 2 buttons visible
        btn1.style.display = 'block';
    }
  currentVideo.addEventListener('ended', function() {
      currentVideo.style.display = 'none';
      option1Video.style.display = 'block';
      option1Video.play();
    });
	
	
		// MAKE SURE THE WINDOW OPENS THE FILE NAME on YOUR DIRECTORY 
		// Lines 63 and 64 are the only places you have to make a change
    function buttonOne() {
        window.open ('menu.html','_self',false)
    }
   
        
</script>
    

</html>
